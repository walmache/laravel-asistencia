version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance_app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - attendance_network

  nginx:
    image: nginx:alpine
    container_name: attendance_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - attendance_network

  db:
    image: mysql:8.0
    container_name: attendance_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: attendance_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: attendance_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - attendance_network

  python-api:
    build:
      context: ./services/python-api
      dockerfile: Dockerfile
    container_name: attendance_python_api
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./services/python-api:/app
    networks:
      - attendance_network

  redis:
    image: redis:alpine
    container_name: attendance_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - attendance_network

networks:
  attendance_network:
    driver: bridge

volumes:
  dbdata:
    driver: local